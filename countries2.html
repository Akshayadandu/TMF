<html>
  <head>
    <title>Filter Countries</title>
  </head>
  <body>
    <h2>Filter Countries</h2>
    <input type="text" id="letterInput" placeholder="Type a letter..." />
    <ul id="countryList"></ul>
  </body>
    <script>
      var countries = [
        "Afghanistan", "Albania", "Algeria", "Andorra", "Angola",
        "Argentina", "Armenia", "Australia", "Austria", "Azerbaijan",
        "Bahamas", "Bahrain", "Bangladesh", "Barbados", "Belarus",
        "Belgium", "Belize", "Benin", "Bhutan", "Bolivia",
        "Brazil", "Bulgaria", "Canada", "Chile", "China",
        "Colombia", "Costa Rica", "Croatia", "Cuba", "Cyprus",
        "Denmark", "Djibouti", "Dominican Republic", "Ecuador",
        "Egypt", "El Salvador", "Estonia", "Ethiopia", "Finland",
        "France", "Germany", "Ghana", "Greece", "Guatemala",
        "Honduras", "Hungary", "Iceland", "India", "Indonesia",
        "Iran", "Iraq", "Ireland", "Israel", "Italy",
        "Jamaica", "Japan", "Jordan", "Kenya", "Kuwait",
        "Latvia", "Lebanon", "Liberia", "Libya", "Lithuania",
        "Luxembourg", "Madagascar", "Malaysia", "Maldives", "Mali",
        "Malta", "Mexico", "Moldova", "Monaco", "Mongolia",
        "Montenegro", "Morocco", "Mozambique", "Myanmar", "Namibia",
        "Nepal", "Netherlands", "New Zealand", "Nicaragua", "Niger",
        "Nigeria", "North Korea", "Norway", "Oman", "Pakistan",
        "Panama", "Paraguay", "Peru", "Philippines", "Poland",
        "Portugal", "Qatar", "Romania", "Russia", "Rwanda",
        "Saudi Arabia", "Senegal", "Serbia", "Singapore", "Slovakia",
        "Slovenia", "Somalia", "South Africa", "South Korea", "Spain",
        "Sri Lanka", "Sudan", "Sweden", "Switzerland", "Syria",
        "Taiwan", "Tajikistan", "Tanzania", "Thailand", "Togo",
        "Trinidad and Tobago", "Tunisia", "Turkey", "Uganda", "Ukraine",
        "United Arab Emirates", "United Kingdom", "United States", "Uruguay",
        "Uzbekistan", "Vanuatu", "Vatican City", "Venezuela", "Vietnam",
        "Yemen", "Zambia", "Zimbabwe"
      ];

      var input = document.getElementById("letterInput");
      var list = document.getElementById("countryList");
      input.addEventListener("input", function () {
        var query = input.value.trim().toLowerCase();
        var filtered = countries.filter(function (country) {
          return country.toLowerCase().startsWith(query);
        });
        list.innerHTML = "";
        for (let i = 0; i < filtered.length; i++) {
          let li = document.createElement("li");
          li.textContent = filtered[i];
          list.appendChild(li);
        }
      });
    </script>
</html>
